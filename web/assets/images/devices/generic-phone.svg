<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 40" width="100" height="167">
  <defs>
    <linearGradient id="phoneGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Phone body -->
  <rect x="2" y="2" width="20" height="36" rx="2" fill="url(#phoneGrad)" stroke="#22d3ee" stroke-width="0.5"/>
  <!-- Screen -->
  <rect x="3.5" y="4" width="17" height="30" rx="1" fill="#0a0f1f" stroke="#1f2937" stroke-width="0.3"/>
  <!-- Camera notch -->
  <circle cx="12" cy="5.5" r="0.8" fill="#374151"/>
  <!-- Screen glow -->
  <rect x="4" y="5" width="16" height="28" rx="0.8" fill="none" stroke="#22d3ee" stroke-width="0.2" opacity="0.3"/>
  <!-- Home button -->
  <circle cx="12" cy="36" r="1.2" fill="none" stroke="#22d3ee" stroke-width="0.4"/>
</svg>
